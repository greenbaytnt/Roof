<ion-content>
  <ion-item lines="none" class="ion-no-padding padding-left">
    <ion-label class="roofing-title">Miscellaneous</ion-label>
  </ion-item>

  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Roof caulking </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="roofCaulking"
              [(ngModel)]="roofCaulking"
              class="ion-text-right"
              type="number"
              pattern="^[1-9][0-9]{1,1}$|^\d$"
              maxlength="2"
              placeholder="00"
            ></ion-input>
            <ion-label slot="end">PC</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.roofCaulking?.status !== 'VALID' &&
              form?.controls?.roofCaulking?.touched
            "
            >Valid 0-99 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Spray Paint </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="sprayPaint"
              [(ngModel)]="sprayPaint"
              class="ion-text-right"
              type="number"
              pattern="^[1-9][0-9]{1,1}$|^\d$"
              maxlength="2"
              placeholder="00"
            ></ion-input>
            <ion-label slot="end">PC</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.sprayPaint?.status !== 'VALID' &&
              form?.controls?.sprayPaint?.touched
            "
            >Valid 0-99 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Poor access </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="poorAccess"
              #inputPoorAccess
              [(ngModel)]="poorAccess"
              class="ion-text-right"
              type="number"
              pattern="^\d{0,4}(\.\d{1,2})?$"
              placeholder="00"
              (ionChange)="valInfo($event, 9999, inputPoorAccess)"
            ></ion-input>
            <ion-label slot="start" class="ion-text-end" style="width: 40%; margin-right: 5px;"
              >$</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.poorAccess?.status !== 'VALID' &&
              form?.controls?.poorAccess?.touched
            "
            >Valid 0-9999 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Miscellaneous </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="miscellaneous"
              #inputMiscellaneous
              [(ngModel)]="miscellaneous"
              class="ion-text-right"
              type="number"
              pattern="^\d{0,4}(\.\d{1,2})?$"
              placeholder="00"
              (ionChange)="
                valInfo($event, 99999, inputMiscellaneous)
              "
            ></ion-input>
            <ion-label slot="start" class="ion-text-end" style="width: 40%; margin-right: 5px;"
              >$</ion-label
            >
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.miscellaneous?.status !== 'VALID' &&
              form?.controls?.miscellaneous?.touched
            "
            >Valid 0-99999 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Permit </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="permit"
              #inputPermit
              [(ngModel)]="permit"
              class="ion-text-right"
              type="number"
              pattern="^\d{0,3}(\.\d{1,2})?$"
              placeholder="00"
              (ionChange)="valInfo($event, 9999, inputPermit)"
            ></ion-input>
            <ion-label slot="start" class="ion-text-end" style="width: 40%; margin-right: 5px;"
              >$</ion-label
            >
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.permit?.status !== 'VALID' &&
              form?.controls?.permit?.touched
            "
            >Valid 0-9999 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-md="8" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-label> Contingency Fund </ion-label>
          </ion-item>
        </ion-col>
        <ion-col size-md="4" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-label slot="start" class="ion-text-end" style="width: 40%; margin-right: 5px;"
              >$</ion-label
            >
            <ion-input
              name="contingencyFund"
              #inputContingencyFund
              [(ngModel)]="contingencyFund"
              class="ion-text-right"
              type="number"
              pattern="^\d{0,5}(\.\d{1,2})?$"
              placeholder="00"
              (ionChange)="
                valInfo($event, 99999, inputContingencyFund)
              "
            ></ion-input>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              form?.controls?.contingencyFund?.status !== 'VALID' &&
              form?.controls?.contingencyFund?.touched
            "
            >Valid 0-99999 value</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="ion-padding">
  <ion-item>
    <ion-button
      class="sf-pro-semibold roofing-button"
      expand="block"
      color="primary"
      (click)="confirm()"
      [disabled]="form.invalid"
    >
      Accept
    </ion-button>
  </ion-item>
</ion-footer>
