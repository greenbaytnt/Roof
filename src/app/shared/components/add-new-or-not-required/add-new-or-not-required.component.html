<ion-row>
  <ion-col size="6">
    <ion-item
      lines="none"
      class="align-center"
      (click)="onAdd()"
      *ngIf="!isNoRequired"
    >
      <ion-icon color="primary" name="add-outline"></ion-icon>
      <ion-label color="primary" class="roofing-subtitble"
        >{{btnText}}</ion-label
      >
    </ion-item>
  </ion-col>

  <ion-col size="6">
    <ion-item *ngIf="activeNoRequired" lines="none" button (click)="onNoRequired()" detail="false">
      <ion-icon
        name="square-outline"
        *ngIf="!isNoRequired"
        class="icon-padding icon"
      ></ion-icon>

      <ion-icon
        name="checkbox"
        *ngIf="isNoRequired"
        class="icon-padding icon"
        color="success"
      ></ion-icon>

      <ion-text class="ion-text-nowrap roofing-subtitble roofing-subtitle-not-requiered">{{chkBText}}</ion-text>
    </ion-item>
    
  </ion-col>
</ion-row>
