<ion-content>
  <ion-item lines="none" class="ion-no-padding">
    <ion-label class="roofing-title">Ridge Cap</ion-label>
  </ion-item>

    <form [formGroup]="ngForm">
      <ion-grid>

        <ion-row>
          <ion-col size="9" size-xs="8">
            <ion-item lines="none" class="ion-no-padding">
              <ion-text class="ion-no-wraper">
                Ridges (Roof peak) 
              </ion-text>
            </ion-item>
          </ion-col>
  
          <ion-col size="3" size-xs="4">
            <ion-item color="light" lines="none">
              <ion-input
              formControlName="ridges"
              class="ion-text-right"
              type="number"
              required
              placeholder="00"
              (keypress)="allowNumbers($event)"
            ></ion-input>
              <ion-label slot="end">LF</ion-label>
            </ion-item>
            <ion-label
              color="danger"
              class="roofing-error"
              *ngIf="
              ngForm.get('ridges').invalid && (ngForm.get('ridges').dirty || ngForm.get('ridges').touched)"
              >Valid 0-9999 value</ion-label
            >
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="9" size-xs="8">
            <ion-item lines="none" class="ion-no-padding">
              <ion-text class="ion-no-wraper">
                Hips
              </ion-text>
            </ion-item>
          </ion-col>
  
          <ion-col size="3" size-xs="4">
            <ion-item color="light" lines="none">
              <ion-input
              formControlName="hips"
              class="ion-text-right"
              type="number"
              required
              placeholder="00"
              (keypress)="allowNumbers($event)"
            ></ion-input>
              <ion-label slot="end">LF</ion-label>
            </ion-item>
            <ion-label
              color="danger"
              class="roofing-error"
              *ngIf="
              ngForm.get('hips').invalid && (ngForm.get('hips').dirty || ngForm.get('hips').touched)"
              >Valid 0-9999 value</ion-label
            >
          </ion-col>
        </ion-row>
  
      </ion-grid>
      <ion-button
      class="sf-pro-semibold roofing-button button-padding"
      expand="block"
      color="primary"
      (click)="confirm()"
      [disabled]="!ngForm.valid || !ngForm.dirty"
      >
      Accept
    </ion-button>
   
    </form>
</ion-content>
