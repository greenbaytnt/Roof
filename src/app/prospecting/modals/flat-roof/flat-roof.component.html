<ion-content>
  <ion-item lines="none" class="ion-no-padding">
    <ion-label class="roofing-title">Flat roof</ion-label>
  </ion-item>

  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="9" size-xs="7">
          <ion-item lines="none" class="ion-no-padding">
            <ion-text class="ion-text-nowrap"> Eaves & Rakes </ion-text>
          </ion-item>
        </ion-col>
        <ion-col size-md="3" size-xs="5">
          <ion-item color="light" lines="none">
            <ion-input
              name="evesrakes"
              [(ngModel)]="evesrakes"
              class="ion-text-right"
              type="number"
              required
              pattern="^[1-9][0-9]{1,2}$|^\d$"
              maxlength="3"
              placeholder="00"
              (input)="validateNumber($event)"
            ></ion-input>
            <ion-label slot="end">LF</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              (form?.controls?.evesrakes?.status !== 'VALID' &&
              form?.controls?.evesrakes?.touched)
              || (form?.controls?.evesrakes?.value === 0)
            "
            >Valid 1-999 value</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer class="ion-padding">
  <ion-item>
    <ion-button
      class="sf-pro-semibold roofing-button"
      expand="block"
      color="primary"
      (click)="confirm()"
      [disabled]="form.invalid || form?.controls?.evesrakes?.value === 0"
    >
      Accept
    </ion-button>
  </ion-item>
</ion-footer>
