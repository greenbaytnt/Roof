<ion-content>
  <ion-row>
    <ion-col size="2"> </ion-col>
    <ion-col size="8"> {{ trademark?.trademark }} </ion-col>
  </ion-row>
  <ion-row *ngFor="let item of materialCategories">
    <ion-col size="2"> </ion-col>
    <ion-col size="8">
      <ion-item
        lines="none"
        color="light"
        class="roofing-label sf-pro-regular"
        button
        (click)="openPopoverMaterialTypes($event, item)">
        {{ item.material_category }} {{(item.id == 30 && isDeclinedInWLowSlope) ? '(Low slope)': ''}}
      </ion-item>
      <ion-label>{{ (item.id === categoryRidgecapId && item && item.size) ? item.size + '"' : item.material }}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer class="ion-padding">
  <ion-item>
    <ion-button
      class="sf-pro-semibold roofing-button"
      expand="block"
      color="primary"
      (click)="confirm()">
      Accept
    </ion-button>
  </ion-item>
</ion-footer>
