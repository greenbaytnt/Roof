<ion-grid fixed>
  <ion-row>
    <ion-col size="12">
      <app-filter-costs
        (onOrderEmmited)="onOrderByChanged($event)"
      ></app-filter-costs>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" class="error">
      {{message}}
    </ion-col>
  </ion-row>
  <ion-row class="border">
    <ion-col size="2.5" class="ion-text-center segment-titles"> Line </ion-col>
    <ion-col size="2.5" class="ion-text-center segment-titles">
      Shingle color
    </ion-col>
    <ion-col size="2" class="ion-text-center segment-titles">
      Subtotal
    </ion-col>
    <ion-col size="2" class="ion-text-center segment-titles">
      Difference
    </ion-col>
    <ion-col size="3" class="ion-text-center segment-titles"> Total </ion-col>
  </ion-row>

  <app-costs-row
    [shingleLines]="shingleLines"
    [materialTypes]="materialTypes"
    [materialColors]="materialColors"
    [building]="buildingCalculation"
    [calculations]="costCalculation"
    [canModifyProposal]="(canModifyProposal && !userDisabledPermision) && !alwaysAllowModification"
    [options]="options"
    [builtins]="builtins"
    [upgrades]="upgrades"
    (colorChanged)="onColorChanged($event)"
    [idVersion]="version.id"
  ></app-costs-row>
</ion-grid>
