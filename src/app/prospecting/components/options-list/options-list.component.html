<ion-row *ngFor="let option of options; let i = index">
  <ion-col size="3"> </ion-col>
  <ion-col size="6">
    <ion-item
      lines="none"
      color="light"
      class="roofing-label sf-pro-regular"
      button
      (click)="openModalOptions(option)"
    >
      Option {{ i + 1 }}
    </ion-item>
    <ion-item style="--inner-padding-end: 0px" class="detail-padding">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-text>
              {{ option.option }}
            </ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label
              style="text-transform: uppercase"
              class="roofing-title-popup sf-pro-regular"
              color="medium"
            >
              {{ option.is_built_in ? "Built In/" : "" }} Price per hour: ${{
                option.cost
              }}/ {{ option.qty_hours }}Hrs/ Total: ${{
                option.cost * option.qty_hours
              }}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label
              class="roofing-title-popup sf-pro-regular ion-text-end"
              style="padding-right: 15px"
            >
              <ion-text color="tertiary" (click)="presentDeleteAlert(option)"
                >Delete</ion-text
              >
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-col>
</ion-row>
