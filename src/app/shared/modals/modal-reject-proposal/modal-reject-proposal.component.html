<ion-content>
  <ion-toolbar>
    <ion-title>Cancel Inspection/Proposal</ion-title>
    <ion-buttons class="hidden-xs" slot="end">
      <ion-button color="danger" (click)="modalCtrl.dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-card>
    <ion-card-content>
      <form [formGroup]="form">
        <ion-list>
          <ion-list-header>
            <ion-label>
              <h2>Please, select the reason(s) for rejection.</h2>
            </ion-label>
          </ion-list-header>
          <div *ngIf="reasonsFormArray.controls.length > 0">
            <ion-item formArrayName="reasons" *ngFor="let reason of reasonsFormArray.controls; let i = index">
              <ion-checkbox (click)="onIsReasonChecked(i)" [formControlName]="i" color="primary" checked slot="start"></ion-checkbox>
              <ion-label>{{rejectReasons[i].reason}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Edit custom , Ex. Cancel inspection, Cancel current inspection</ion-label>
              <ion-input formControlName="reason"></ion-input>
            </ion-item>
          </div>
          <ion-grid>
            <ion-row>
              <ion-col>
                <ion-button [disabled]="oneReasonSelect()" size="default"
                expand="full" class="accept-button " expand="block" (click)="saveRejectProposal()">Accept</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
