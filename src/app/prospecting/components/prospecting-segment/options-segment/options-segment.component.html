<div [class.div-disabled]="verifiedActive || userDisabledPermision">
  <ion-grid>
    <ion-row class="row-title">
      <ion-col size="3"></ion-col>
      <ion-col>
        <div class="modal-title-padding">
          <ion-label class="roofing-title">Options</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-options-list [options]="building.psb_measure.psb_options"></app-options-list>

  <ion-grid>
    <ion-row class="row-title">
      <ion-col size="3"></ion-col>
      <ion-col size="9">
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              <ion-item
                *ngIf="isRequired"
                lines="none"
                class="align-center"
                (click)="openModalOptions()"
              >
                <ion-icon color="primary" name="add-outline"></ion-icon>
                <ion-label color="primary" class="roofing-subtitble"
                  >Add new Option</ion-label
                >
              </ion-item>
            </ion-col>
            <ion-col size="8" *ngIf="(!building.psb_measure.psb_options) || building.psb_measure.psb_options.length == 0">
              <ion-list>
                <ion-item
                  lines="none"
                  button
                  (click)="onRequiredChanged()"
                  detail="false"
                >
                  <ion-icon
                    name="square-outline"
                    *ngIf="isRequired"
                    class="ion-padding icon"
                  ></ion-icon>

                  <ion-icon
                    name="checkbox"
                    *ngIf="!isRequired"
                    class="ion-padding icon"
                    color="success"
                  ></ion-icon>

                  <ion-text class="ion-text-nowrap roofing-subtitle-not-requiered">No options required</ion-text>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

    </ion-row>
  </ion-grid>
</div>

<app-verified-information
  [class.div-disabled]="userDisabledPermision || buildingVerified"
  [isVerified]="verifiedActive"
  [showIconError]="showIconError"
  (optionEmited)="onVerifiedCheked($event)"
>
</app-verified-information>
