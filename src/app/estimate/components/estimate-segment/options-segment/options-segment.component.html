<ion-grid>
  <ion-row style="padding-bottom: 15px">
    <ion-col size-md="3" size-xs="1"></ion-col>
    <ion-col>
      <ion-label color="black" class="roofing-title">Options</ion-label>
    </ion-col>
    <ion-col size-md="3" size-xs="1"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="3" size-xs="1"></ion-col>
    <ion-col>
      <ion-button
        (click)="selectBuilding($event)"
        fill="clear"
        shape="round"
        style="margin-left: -20px"
      >
        <ion-icon name="filter-outline" style="margin-right: 5px"></ion-icon>
        Buildings:
        <ion-label style="margin-left: 5px" color="dark">{{
          buildingSelected.description
        }}</ion-label>
      </ion-button>
    </ion-col>
    <ion-col size-md="3" size-xs="1"></ion-col>
  </ion-row>

  <ion-row *ngFor="let building of radiosByBuilding">
    <ion-col size="3"></ion-col>
    <ion-col>
      <p color="black" class="roofing-title" *ngIf="radiosByBuilding.length > 1 && building.items.length > 0">{{ building.building.description }}</p>
      <app-options-radio-buttons [disabled]="(!canModifyProposal || userDisabledPermision) && !alwaysAllowModification"
        *ngFor="let item of building.items"
        [element]="item"
        [building]="building.building"
        (optionEmmited)="onOptionChanged($event)"
      ></app-options-radio-buttons>
    </ion-col>
    <ion-col size="3"></ion-col>
  </ion-row>
</ion-grid>
