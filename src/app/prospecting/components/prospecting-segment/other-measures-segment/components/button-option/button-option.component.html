<ion-row>
  <ion-col [size]="!active && showIconError ? '2' : '3' " size-xs="1" [attr.size-md]="!active && showIconError ? '2' : '3'" class="ion-no-padding"></ion-col>
  <ion-col style="display: flex;" *ngIf="!active && showIconError" size="1" size-xs="1" size-md="1">
    <ion-icon
      name="alert-circle-outline"
      color="tertiary"></ion-icon>
  </ion-col>

  <ion-col size="6" size-xs="10" size-md="6" class="ion-no-padding">
    <ion-row>
      <ion-col>
        <ion-item
          (click)="openModal()"
          lines="none"
          color="light"
          class="roofing-label sf-pro-regular"
          [class.lbl_gray]="!active"
          button
        >
        {{description}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-col>

  <ion-col size="3" size-xs="1" size-md="3" class="ion-no-padding"></ion-col>
</ion-row>
