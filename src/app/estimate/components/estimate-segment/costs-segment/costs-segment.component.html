<ion-grid>
  <ion-row>
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
    <ion-col>
      <ion-label color="black" class="roofing-title">Costs</ion-label>
    </ion-col>
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
  </ion-row>

  <ion-row>
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
    <ion-col class="ion-no-padding">
      <app-costs-grid></app-costs-grid>
    </ion-col>
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
  </ion-row>
</ion-grid>

<app-costs-colors></app-costs-colors>

<ion-grid>
  <ion-row class="margin-justify-content">
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
    <ion-col class="ion-no-padding">
      <ion-button (click)="goToScope()" color="primary" expand="block" [disabled]="!canGoToGenerate"
        class="roofing-button single-click">
        Edit Scope of Work
      </ion-button>
    </ion-col>
    <ion-col size-md="3" size-xs="1" class="ion-no-padding"></ion-col>
  </ion-row>
</ion-grid>
