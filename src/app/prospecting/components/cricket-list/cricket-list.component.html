<ion-row *ngFor="let cricket of psbCrickets">
  <ion-col class="ion-no-padding">
    <app-button-option-simple 
      [description]="cricket.cricket" 
      [active]="true"
      (modalEmited)="openCricket(cricket)">
    </app-button-option-simple>
    <ion-item style="--inner-padding-end: 0px" class="detail-padding">
      <ion-grid>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label class="roofing-subtitble sf-pro-regular">
              <ion-text>Pitch {{ cricket.pitch }}/12 </ion-text>
              <ion-text
                >Area {{ cricket.area }} SQ</ion-text
              >
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label
              style="text-transform: uppercase"
              class="roofing-title-popup sf-pro-regular"
              color="medium"
            >
              <ion-text>{{getDescription(cricket)}}</ion-text>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="cricket.note && cricket.note != ''">
          <ion-col class="ion-no-padding">
            <ion-label class="roofing-subtitble sf-pro-regular">
              Added note
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
              <ion-text
                style="float: right"
                color="tertiary"
                class="roofing-subtitble sf-pro-regular"
                (click)="openModalDelete(cricket)"
                >Delete</ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-col>
</ion-row>
