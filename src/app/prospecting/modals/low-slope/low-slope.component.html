<ion-content>
  <ion-item lines="none" class="ion-no-padding">
    <ion-text class="roofing-title">Low slope</ion-text>
    <ion-text class="roofing-label">&nbsp;&nbsp;(>=2 <4/12)</ion-text>
  </ion-item>

  <form #form="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size="9" size-xs="8">
          <ion-item lines="none" class="ion-no-padding">
            <ion-text class="ion-no-wraper"> Linear Feet of eaves/starter </ion-text>
          </ion-item>
        </ion-col>

        <ion-col size="3" size-xs="4">
          <ion-item color="light" lines="none">
            <ion-input
              name="evesstarter"
              [(ngModel)]="evesstarter"
              class="ion-text-right"
              type="number"
              required
              pattern="^[1-9][0-9]{1,3}$|^\d$"
              (keypress)="allowNumbers($event)"
              maxlength="4"
              placeholder="00"></ion-input>
            <ion-label slot="end">LF</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              (form?.controls?.evesstarter?.status !== 'VALID' &&
                (form?.controls?.evesstarter?.touched ||
                  form?.controls?.evesstarter?.dirty)) ||
              form?.controls?.evesstarter?.value === 0
            "
            >Valid 1-9999 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="9" size-xs="8">
          <ion-item lines="none" class="ion-no-padding">
            <ion-text class="ion-no-wrapper">Linear Feet of Valleys</ion-text>
          </ion-item>
        </ion-col>

        <ion-col size="3" size-xs="4">
          <ion-item color="light" lines="none">
            <ion-input
              name="valleys"
              [(ngModel)]="valleys"
              class="ion-text-right"
              type="number"
              required
              pattern="^[1-9][0-9]{1,3}$|^\d$"
              (keypress)="allowNumbers($event)"
              maxlength="4"
              placeholder="00"></ion-input>
            <ion-label slot="end">LF</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              (form?.controls?.valleys?.status !== 'VALID' &&
                (form?.controls?.valleys?.touched || form?.controls?.valleys?.dirty)) ||
              form?.controls?.valleys?.value < 0
            "
            >Valid 0-9999 value</ion-label
          >
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="9" size-xs="8">
          <ion-item lines="none" class="ion-no-padding">
            <ion-text class="ion-no-wrapper">Linear Feet of Rakes</ion-text>
          </ion-item>
        </ion-col>

        <ion-col size="3" size-xs="4">
          <ion-item color="light" lines="none">
            <ion-input
              name="rakes"
              [(ngModel)]="rakes"
              class="ion-text-right"
              type="number"
              required
              pattern="^[1-9][0-9]{1,3}$|^\d$"
              (keypress)="allowNumbers($event)"
              maxlength="4"
              placeholder="00"></ion-input>
            <ion-label slot="end">LF</ion-label>
          </ion-item>
          <ion-label
            color="danger"
            class="roofing-error"
            *ngIf="
              (form?.controls?.rakes?.status !== 'VALID' &&
                (form?.controls?.rakes?.touched || form?.controls?.rakes?.dirty))
            "
            >Valid 0-9999 value</ion-label
          >
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button
      class="sf-pro-semibold roofing-button button-padding"
      expand="block"
      color="primary"
      (click)="confirm()"
      [disabled]="
        form.invalid ||
        form?.controls?.evesstarter?.value === 0 ||
        form?.controls?.valleys?.value < 0
      ">
      Accept
    </ion-button>
  </form>
</ion-content>
