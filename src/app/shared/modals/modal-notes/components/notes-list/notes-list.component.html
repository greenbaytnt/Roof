<ion-list>
  <ion-item lines="inset" *ngFor="let note of notes">
    <ion-label>
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col size="6" class="ion-no-padding">
            <ion-label color="medium" *ngIf="idIsValid(note.id)">
              Note #:
              <span class="text-blue margin-right"> {{ note.id }}</span>
            </ion-label>
          </ion-col>
          <ion-col size="6" class="ion-text-end">
            <ion-chip color="medium" style="top:-10px">
              <ion-icon name="alarm-outline"></ion-icon>
              <ion-label>{{ note.datetime | date:'mediumDate' }}</ion-label>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-label class="ion-text-wrap">
        {{ note.note }}
      </ion-label>

      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label color="medium" class="ion-text-end">
              Note by: {{ note?.user?.contact?.first_name }} {{ note?.user?.contact?.last_name }}.
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-label>
  </ion-item>
</ion-list>
