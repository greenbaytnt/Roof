<div class="bg">
  <ion-grid fixed>
    <ion-row *ngFor="let item of tableData">
      <ion-col size="3"></ion-col>
      <ion-col size="3"> {{ item.concept ?? item.option }} </ion-col>
      <ion-col size="3">
        <ion-label style="color: #8e8e93">{{ item.total | currency }}</ion-label>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3"></ion-col>
      <ion-col size="3" class="ion-text-end line">
        <ion-label style="font-weight: bold">Total:</ion-label>
      </ion-col>
      <ion-col size="3" class="line">
        <ion-label style="font-weight: bold">{{ total | currency }}</ion-label>
      </ion-col>
      <ion-col size="3"></ion-col>
    </ion-row>
  </ion-grid>
</div>
