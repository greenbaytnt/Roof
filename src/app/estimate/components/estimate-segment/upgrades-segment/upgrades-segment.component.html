<ion-grid>
  <ion-row style="padding-bottom: 15px">
    <ion-col size-md="3" size-xs="1"></ion-col>
    <ion-col>
      <ion-label color="black" class="roofing-title">Upgrades</ion-label>
    </ion-col>
    <ion-col size-md="3" size-xs="1"></ion-col>
  </ion-row>

  <ion-row *ngFor="let item of options">
    <ion-col size-md="3" size-xs="1"></ion-col>
    <ion-col>
      <app-upgrades-radio-buttons [disabled]="(!canModifyProposal || userDisabledPermision || item.disabled) && !alwaysAllowModification" [element]="item" (optionEmmited)="onChange($event)"></app-upgrades-radio-buttons>    </ion-col>
    <ion-col size-md="3" size-xs="1"></ion-col>
  </ion-row>
</ion-grid>
<app-no-data *ngIf="options.length == 0"></app-no-data>
